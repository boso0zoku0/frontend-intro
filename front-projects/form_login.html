<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="other/components.css">
</head>
<body>
<div class="loader"></div>
<form method="get" action="/index.html">
  <div class="box-sizing">
    <label for="username">Username</label>
    <input type="text" placeholder="user" id="username" name="username">
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" placeholder="pass" id="password" name="password" required>
  </div>
  <input type="checkbox" value="OK" required>
  <input type="submit" value="login" id="log_button" required>
</form>
