<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>
<h1>Fields for entering username and password</h1>
<form method="get">
  <div>
  <label for="usrname">Username</label>
  <input
    type="text"
    id="usrname"
    name="username"
    placeholder="None"
    required
  >
  </div>
  <div>
  <label for="pwd">Password</label>
  <input
    type="password"
    name="password"
    id="pwd"
    required
  >
  </div>
  <input type="submit" value="Log In">
</form>
</body>
</html>
