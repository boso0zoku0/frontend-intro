<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>
<body>
<h1>Fields for entering username and password</h1>
<form method="get" action="index.html">
  <div>
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="username"
    placeholder="user"
    required
  >
  </div>
  <div>
  <label for="password">Password</label>
  <input
    type="password"
    name="password"
    id="password"
    placeholder="password"
    required
  >
  </div>
  <input type="checkbox" value="OK" required>
  <input type="submit" value="Log In">
</form>
</body>
</html>
